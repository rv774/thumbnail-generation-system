version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: thumbnail_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: thumbnail_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: thumbnail_backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongodb:27017/thumbnail-db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=supersecret
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - app-network
    command: npm run dev

  worker:
    build: ./backend
    container_name: thumbnail_worker
    environment:
      - MONGO_URI=mongodb://mongodb:27017/thumbnail-db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      - mongodb
      - redis
    networks:
      - app-network
    command: npm run worker

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
